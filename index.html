<script>

var sample;
    function test(){
        sample = prompt('数字を入力したときだけ色が変わります');
        if(sample>0 || sample<1000000){
        document.getElementById('test').textContent=
        '1~999999の数字を入力しましたね';
        document.getElementById('test').style.color='red';
        document.getElementById('test').style.backgroundColor='gold';
        }else{
            document.getElementById('test').textContent=sample;
        }
    }
    test();
